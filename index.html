<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <title>Trap</title>
</head>
<body>
    <div class="container">
        <div class="flex-1">
            <div class="flex-2 padding-h-md">
                <div class="content-box">
                    <div class="flex-2">
                        <div class="box bg-blue">PPI</div>
                    </div>
                    <div class="flex-2">
                        <input id="dpi_inp" class="_input" type="number" value="508" min="254" max="762" step="25.4">
                    </div>
                </div>
                <div class="content-box">
                    <div class="flex-2">
                        <div class="box bg-blue">Size (mm)</div>
                    </div>
                    <div class="flex-2">
                        <input id="size_inp" class="_input" type="number" value="0.3" min="0" max="1" step="0.05">
                    </div>
                </div>
                <div class="content-box">
                    <div class="flex-2">
                        <div class="box bg-blue">Pixel</div>
                    </div>
                    <div class="flex-2">
                        <input id="pixel_inp" class="_input" type="number" value="6" min="0" max="20" step="1">
                    </div>
                </div>
            </div>
            <div class="flex-2 padding-h-md">
                <div class="content-box">
                    <div class="flex-2">
                        <div class="box bg-red">Inch</div>
                    </div>
                    <div class="flex-2">
                        <input id="inch_inp" class="_input" type="number" value="1.00" min="0.00" max="100" step="0.05">
                    </div>
                </div>
                <div class="equal">=</div>
                <div class="content-box">
                    <div class="flex-2">
                        <div class="box bg-green">Millimeter</div>
                    </div>
                    <div class="flex-2">
                        <input id="mill_inp" class="_input" type="number" value="2.54" min="0.00" max="200" step="0.05">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
